<!doctype html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Builder</title>
  <link rel="stylesheet" href="css/jquery.ui.theme.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="BootstrapDatePicker/bootstrap-datetimepicker.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.ui.min.js"></script>
  <script src="js/lodash.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/beautifyhtml.js"></script>
  <script src="js/jquery.tmpl.js"></script>
  <script src="js/jquery-1.12.1-ui.js"></script>

  <!-- <script type="text/x-jquery-tmpl" src="templates.html"></script> -->
  <script src="FormBuilder/Editform.js"></script>
  <script src="FormBuilder/main.js"></script>


  <script src="bootbox-master/dist/bootbox.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row content_top">
     
      <div class="form-group col-md-4 col-lg-4 col-sm-4 col-xs-12">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 padding0">
          <label for="inputdefault">Template Module&nbsp;<span class="erroralert">*</span></label>
          <select name="selectedTemplateType"
                  id="TemplateType"
                  class="form-control col-md-12 col-lg-12 col-sm-12 col-xs-12"
                  onchange="getDefaultTemplate()"
                  required>
            <option value="0" selected>Select Template Module</option>
          </select>
        </div>

      </div>
      <div class="form-group col-md-4 col-lg-4 col-sm-4 col-xs-12">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 padding0">
          <label for="inputdefault">Template Name&nbsp;<span class="erroralert">*</span></label>
          <input type="text" autofocus
                 class="form-control col-md-12 col-lg-12 col-sm-12 col-xs-12"
                 name="TemplateName"
                 id="TemplateName"
                 placeholder="Enter Template Name"
                 title="Enter your template name."
                 pattern="^(?=.*\S)[a-zA-Z ]*$"
                 maxlength="50"
                 minlength="4" required />
        </div>

      </div>

    </div>
  </div>
  <div id="divAdminBody">
    <div style="margin-top: 5px;">
      <div class="col-md-12">
        <div class="col-md-2 container" style="background-color: #fff;">
          <h3>Controls</h3>
          <form role="form" id="controiList">
            <!-- Button -->
            <div class="form-group draggable" data-type="Button" ondragstart="OnDragStart(event,'btn')">
              <span class="glyphicon conrolimage"><img alt="" class="img-responsive" src="../src/assets/images/button_icon.png"></span>
              <label for="Button-1" data-label="lbl"  class="lblBtnId">Button</label>
              <!--<label for="Button-label" data-label="ctrlId"></label>-->
              <div class="controls" style="display: none;">
                <input type="button" id="Button-1" name="Button-1" value="Button" class="btn btn-default" />
              </div>
            </div>

            <!--Calendar-->
            <div class="form-group draggable" data-type="Calendar" ondragstart="OnDragStart(event,'cal')" >
              <span class="glyphicon glyphicon-calendar conrolimage add_new_txt_icon"></span>
              <label for="Calendar-1" data-label="lbl" class="lblCalId">Calendar</label>
              <label for="input-text-label" data-label="ctrlId"></label>
              <div class="controls" style="display: none;">
                <input type='text' readonly="readonly" id='Calendar-1' style="width: 110px;" data-type="Date" />
                <span class="glyphicon glyphicon-calendar "></span>
              </div>
            </div>

            <!--CheckBox-->
            <div class="form-group draggable" data-type="CheckBox" ondragstart="OnDragStart(event,'chk')">
              <span class="glyphicon glyphicon-check conrolimage add_new_txt_icon"></span>
              <label class="control-label lblChkId" for="CheckBox-1" data-label="lbl">CheckBox List</label>
              <label for="input-text-label" data-label="ctrlId"></label>
              <div class="controls" style="display: none;">
                <label class="radio" for="CheckBox-1">
                  <input type="CheckBox"
                         name="CheckBox-1"
                         id="CheckBox-1"
                         autofillid=""
                         fieldid=""
                         value="Option one"
                         checked="checked"> Option one
                </label>

              </div>
            </div>

            <!--Grid-->
            <div class="form-group draggable" data-type="Grid">
              <span class="glyphicon conrolimage"><img alt="" class="img-responsive" src="../src/assets/images/control_grid_icon.png"></span>
              <label for="Grid-1">Control Grid</label>
              <label for="input-text-label" style="display: none"></label>
              <div class="controls" style="display: none;">
                <div id="Grid-1" style="overflow-x: auto; max-width: 700px; max-height: 280px;">

                </div>
              </div>
            </div>

            <!--DropDown-->
            <div class="form-group draggable" data-type="DropDownList"   ondragstart="OnDragStart(event,'ddl')">
              <span class="glyphicon glyphicon-collapse-down conrolimage add_new_txt_icon"></span>
              <label for="DropDownList-1" data-label="lbl" class="lblDdlId">DropDown List</label>
              <label for="input-text-label" data-label="ctrlId"></label>
              <select class="form-control controls" style="display: none;" id="DropDownList-1">
                <!--option fieldid="" value="">Select</option-->
                <option fieldid="" value="Option One">Option One</option>
              </select>
              <!--p class="help-block">Example block-level help text here.</p-->
            </div>

            <!--Excel Grid-->
            <div class="form-group draggable" data-type="ExcelGrid">
              <span class="glyphicon  conrolimage "><img alt="" class="img-responsive" src="../src/assets/images/excel_grid_icon.png"></span>
              <label for="ExcelGrid-1">Excel Grid</label>
              <label for="input-text-label" style="display: none"></label>
              <div class="controls" style="display: none;">
                <div id="ExcelGrid-1" style="overflow-x: auto; max-width: 700px;">

                </div>
              </div>
            </div>

            <!--Header-->
            <div class="form-group draggable" data-type="Header"   ondragstart="OnDragStart(event,'hdr')">
              <span class="glyphicon conrolimage"><img alt="" class="img-responsive" src="../src/assets/images/header_icon.png"></span>
              <label for="Header-1"  class="lblHdrId">Header</label>
              <input type='text' class="form-control" id='Header-1' style="display: none;" />
              <div id="headerTextdiv" style="text-align: left">
              </div>
            </div>

            <!--MultiSelect-DropDown-->
            <div class="form-group draggable" data-type="MultiSelect"   ondragstart="OnDragStart(event,'mul')">
              <span class="glyphicon  conrolimage"><img alt="" class="img-responsive" src="../src/assets/images/multi_select_icon.png"></span>
              <label for="MultiSelect-1" data-label="lbl"  class="lblMulId">Multi-Select</label>
              <label for="input-text-label" data-label="ctrlId"></label>
              <select class="form-control controls" multiple="multiple" style="display: none;" id="MultiSelect-1">
                <!--option fieldid="" value="">Select</option-->
                <option fieldid="" value="Option One">Option One</option>
                <option fieldid="" value="Option Two">Option Two</option>

              </select>
              <!--p class="help-block">Example block-level help text here.</p-->
            </div>

            <!--Radio-->
            <div class="form-group draggable" data-type="Radio"   ondragstart="OnDragStart(event,'rdb')">
              <span class="glyphicon glyphicon-record conrolimage add_new_txt_icon"></span>
              <label class="control-label lblRdbId" for="RadioButton-1" data-label="lbl">Radio Group</label>
              <label for="input-text-label" data-label="ctrlId"></label>
              <div class="controls" style="display: none; padding-left: 20px;">
                <label class="radio" for="RadioButton-1">
                  <input type="radio" name="RadioButton-1" id="RadioButton-1" fieldid="" value="Option one" checked="checked"> Option one
                </label>
                <label class="radio" for="RadioButton-1">
                  <input type="radio" name="RadioButton-1" id="RadioButton-1" fieldid="" value="Option two"> Option two
                </label>
              </div>
            </div>

            <!--Tab-->
            <div class="form-group draggable" data-type="Tab">
              <span class="glyphicon conrolimage"><img alt="" class="img-responsive" src="../src/assets/images/tab_icon.png"></span>
              <label for="Tab-1">Tab</label>
              <label for="input-text-label" style="display: none"></label>
              <div class="controls" style="display: none;">
                <div id="Tab-1" class="tabcontrol">
                </div>
              </div>
            </div>

            <!--Table-->
            <div class="form-group draggable" data-type="Table">
              <span class="glyphicon  conrolimage "><img alt="" class="img-responsive" src="../src/assets/images/table_icon.png"></span>
              <label for="Table-1">Table</label>
              <label for="input-text-label" style="display: none"></label>
              <div class="controls" style="display: none;">
                <div id="Table-1" style="overflow-x: auto; max-width: 700px;">

                </div>
              </div>
            </div>

            <!--TextArea-->
            <div class="form-group draggable" data-type="TextBox-MultiLine"   ondragstart="OnDragStart(event,'txta')">
              <span class="glyphicon  conrolimage"><img alt="" class="img-responsive" src="../src/assets/images/text_area_icon.png"></span>
              <label for="TextArea-1" data-label="lbl" class="lblTxtaId">TextArea </label>
              <label for="input-text-label" data-label="ctrlId"></label>
              <textarea class="form-control controls" rows="4" cols="11" id="TextArea-1" name="TextArea-1" placeholder="Enter text" pattern="^[ a-zA-Z0-9\b_@./#&+-]+$" onkeydown="return alphanumericWithSpecialCharacter(event)" title="" style="display: none;"></textarea>
              <!--p class="help-block">Example block-level help text here.</p-->
            </div>

            <!--TextBox-->
            <div class="form-group draggable" data-type="TextBox"   ondragstart="OnDragStart(event,'txt')">
              <span class="glyphicon  conrolimage"><img alt="" class="img-responsive" src="../src/assets/images/text_box_icon.png"></span>
              <label for="TextBox-1" data-label="lbl" class="lblTxtId">TextBox </label>
              <label for="input-text-label" data-label="ctrlId"></label>
              <input type="text" class="form-control controls" id="TextBox-1" name="TextBox-1" placeholder="Enter text" pattern="^[ a-zA-Z0-9\b_@./#&+-]+$" onkeydown="return alphanumericWithSpecialCharacter(event)" style="display: none;">
              <!--p class="help-block">Example block-level help text here.</p-->
            </div>


          </form>
        </div>
        <div class="col-md-7" style="padding: 30px">
          <div style="background-color: #fff; border-radius: 5px; padding: 20px;
						box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);">
            <div class="text-muted empty-form text-center" style="font-size: 24px;">Drag & Drop elements to build form.</div>
            <div class="row form-body">
              <div class="col-md-12 droppable sortable parent" id="maindiv" data-type="FormType" style="min-height: 360px;">

              </div>
            </div>
            <div>
              <button id="btnSaveForm" class="btn btn-primary" title="Create unpublished Template" onclick="SetJSON(0)" disabled="disabled">Save</button> &nbsp;&nbsp;
              <button id="btnSaveAndPublishForm" class="btn btn-primary" title="Create and Publish Template" onclick="SetJSON(1)" disabled="disabled">Save and Publish </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 propertyDiv" style="padding: 0px 30px 30px 30px; background-color: #fff; min-height: 360px; display: none; padding: 0px;">
          <div class="row">
            <h3 class="col-md-12">Properties</h3>

            <form role="form" id="Properties" style=" min-height: 356px; padding: 0px !important;">
              <!--
                  Controls properties will come here using jquery template engine
              -->
            </form>

            <div id="data" class="text-left pad0015">
              <button id="btnSaveProperties" onclick="SetProperties(this);" class="btn btn-primary">Save Properties</button>
              <button id="btnCancelProperties" onclick="CancelProperties(this);" class="btn cancel-button-temp">Cancel</button>
              <input type="hidden" id="hdnSelectedControlType" value="">
              <input type="hidden" id="hdnSelectedControlId" value="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script id="textboxPropertiesTemplate" type="text/x-jquery-tmpl">
  <div class="form-group col-md-12">
    <label for="txtLabelText">Label</label>&nbsp;
    <span class="erroralert">*</span>
    <input type="text" class="form-control LabelText" id="txtLabelText" placeholder="Label text" maxlength="50" onkeydown="return alphanumericWithSpecialCharacterForLabel(event);">
    <div id="dvTxtBoxlbl" class="erroralert" style="display:none;"></div>
    <div>
      <label class="pad10" for="ShowLabel" class="pad10 add_new_checkbox1">Show Label</label>
      <input type="checkbox" class="ShowLabel" id="chkShowLabel" />
      <label class="pad10 add_new_checkbox1" for="Required">Required</label>
      <input type="checkbox" class="Required" id="chkRequired" />
    </div>
    <div>
      <label class="pad10" for="placeholder">Watermark</label>&nbsp;
      <span class="erroralert">*</span>
      <input type="text" class="form-control TextBoxPlaceholder" id="txtplaceholder" placeholder="Enter Text" maxlength="50" onkeydown="return alphanumericWithSpecialCharacter(event);">
      <div id="dvTxtBoxplaceholder" class="erroralert" style="display:none;"></div>
    </div>
    <div>
      <label class="pad10" for="Tooltip">Tooltip</label>&nbsp;
      <span class="erroralert" style="display:none;">*</span>
      <input type="text" class="form-control Tooltip" id="txtTooltip" placeholder="Tooltip" maxlength="50" onkeydown="return alphanumericWithSpecialCharacter(event);">
      <div id="dvTxtBoxtooltip" class="erroralert" style="display:none;"></div>
    </div>
    <div id="dvAGenerated">
      <label class="pad10" for="AutoGenerated">Auto Generated</label>
      <input type="checkbox" class="AutoGenerated" style="height:15px;width:15px;" id="chkAutoGenerated" onchange="ShowDivAutoGenerated(this)" />
     </div>
    <div id="dvAFill">

      <label class="pad10" for="Autofill">Auto fill configuration</label>
      <input type="checkbox" class="Autofill add_new_checkbox2" id="chkAutofill" text="Autofill" onchange="AutofillChangeTextbox(this)">
    </div>
   

    <div class="form-group " data-type="DropDown">
      <label class="pad10" for="select-1">Data Type:</label>
      <select class="form-control DataType" id="selectDataType" onchange="showhideminmaxcontrol(this)">
        <option value="Alpha">Alpha</option>
        <option value="AlphaNumeric">AlphaNumeric</option>
        <option value="FreeText">Free Text</option>
        <option value="Numeric">Numeric</option>
      </select>
    </div>

    <div class="controls" id="autofilloptionstxt" style="display: none;">
      <div class="rhs-Properties-row">
        <label for="ddlDbType">Database Type</label><br />
        <select class="form-control AutoFillDbType" id="ddlDbType" style="width:201px" onchange="dbTypeChange(this)">
          <option value="MySQL">MySQL</option>
          <option value="SQL">SQL Server</option>
          <option value="Oracle">Oracle</option>
          <option value="IBMDB2">IBM Db2</option>
        </select>
      </div>
      <div class="rhs-Properties-row">
        <label for="txtServerName">Server Name</label>
        <input type="text" class="form-control AutoFillServer" id="txtServerName" maxlength="100" style="width:200px" placeholder="Server Name" onkeydown="return alphanumericWithSpecialCharacter(event);">
      </div>
      <div class="rhs-Properties-row">
        <div id="dvAuthMode" style="display: none;">
          <label for="rblAuthenticationMode">Authentication Mode</label>
          <input type="radio" name="rblAuthenticationMode" id="rblAuthenticationMode" value="Windows" onchange="AuthenticationModeChange(this)"> Windows
          <input type="radio" name="rblAuthenticationMode" id="rblAuthenticationMode" value="SQL" onchange="AuthenticationModeChange(this)" checked="checked"> SQL
        </div>
      </div>
      <div id="dvPort" class="rhs-Properties-row">
        <label for="txtPort">Port</label>
        <input type="text" class="form-control AutoFillPort" id="txtPort" maxlength="100" style="width:200px" placeholder="Port" onkeydown="return numbersOnly(event);">
      </div>

      <div id="dvUsr">
        <div class="rhs-Properties-row">
          <label for="txtUserName">User Name</label>
          <input type="text" class="form-control AutoFillUserName" id="txtUserName" maxlength="100" style="width:200px" placeholder="User Name" onkeydown="return alphanumericWithSpecialCharacter(event);">
        </div>
        <div class="rhs-Properties-row">
          <label for="txtPassword">Password</label>
          <input type="password" class="form-control AutoFillPassword" id="txtPassword" maxlength="100" style="width:200px" placeholder="Password" onkeydown="return alphanumericWithSpecialCharacter(event);">
        </div>
      </div>
      <div class="rhs-Properties-row"><a onclick="getAllDatabases();">Test Connection</a></div>
      <div class="rhs-Properties-row">
        <label for="ddlDatabase">DataBase Name</label>
        <select class="form-control AutoFillDatabase" id="ddlDatabase" style="width:201px" onchange="onDatabaseSelect()">
        </select>
      </div>
      <div class="rhs-Properties-row">
        <label for="rblTableSql">Table/SQL Query</label>
        <input type="radio" name="rblTableSql" id="rblTableSql" value="Table" onchange="TableSqlChange(this)" checked="checked"> Table/Column
        <input type="radio" name="rblTableSql" id="rblTableSql" value="SQLQuery" onchange="TableSqlChange(this)"> SQL Query

        <div id="divOptTable">
          <div class="rhs-Properties-row">
            <label for="ddlTablesList">Table Name</label>
            <select class="form-control AutoFillTable" id="ddlTablesList" style="width:201px" onchange="onTableSelect()">
            </select>
          </div>
          <div class="rhs-Properties-row">
            <label for="ddlColumn">Column Name</label>
            <select class="form-control AutoFillTableColumn" id="ddlColumn" style="width:201px" onchange="onColumnSelectforTxt()">
            </select>
          </div>
        </div>
        <div id="divOptSqlQuery" style="display:none">
          <div class="rhs-Properties-row">
            <label for="txtSqlQuery">SQL Query</label>
            <input type="text" class="form-control AutoFillSqlQuery" id="txtSqlQuery" style="width:200px" placeholder="SQL Query" onkeydown="return alphanumericForSql(event);">
          </div>
          <div class="rhs-Properties-row">
            <a onclick="getSqlQueryValuesforTxt();">Fetch</a>
          </div>
        </div>
        <div class="rhs-Properties-row">
          <label for="txtColValues">Options</label>
          <input type="text" class="form-control AutoFillValue" id="txtColValues" maxlength="100" style="width:200px" placeholder="Value" readonly />
        </div>
       </div>
      </div>
        <div id="customtxt">
          <div id="dvAutoGenerated" style="display:none;">
            <div id="dvAutoGeneratedPrefix">
              <label for="txtAutoGenerated" style="padding-bottom: 15px;">Prefix</label>
              <input type="text" class="form-control autoGeneratedVal" id="txtAutoGenerated" maxlength="4" style="width:100%; margin-top: -15px !important;" placeholder="Format Character" onkeydown="return alphabetsOnly(event);">
              <div id="dvErrorAutogenerated" class="erroralert" style="display:none;"></div>
            </div>
            <label for="txtAutoGenerateDigit" style="padding-bottom: 15px; padding-top: 11px;">Minimum Length</label>
            <input type="text" class="form-control autoGeneratedValDig" id="txtAutoGenerateDigit" maxlength="2" style="width:100%; margin-top: -15px !important;" placeholder="Minimum Length" onkeydown="return numbersOnly(event);">
            <div id="dvErrorAutogeneratedDig" class="erroralert" style="display:none;"></div>
          </div>

          <label for="TextBoxName" class="hideControl">Name</label>
          <input type="text" class="form-control ControlName hideControl" id="TextBoxName" placeholder="Control name" ondrag="return false" ondrop="return false" onpaste="return false" onkeydown="return alphabetsAndNumericOnly(event);">

          <div id="dvMaxLength">
            <label class="pad10" for="Max Length">Max Length</label>
            <input type="text" class="form-control MaxLength" id="txtMaxLength" maxlength="10" style="width:100%" placeholder="Max length" onkeydown="return numbersOnly(event);">
          </div>

          <div class="minmaxcontrol" style="display: none;" id="dvminmaxcontrol">
            <div id="dvminmaxvalue" class="erroralert" style="display:none;"></div>
            <label for="txtMinValue">Minimum value</label>
            <input type="text" class="form-control MinValue" id="txtMinValue" onkeydown="return numbersOnly(event);" maxlength="10" style="width:130px" placeholder="Minimum Value">

            <label for="txtMaxValue">Maximum value</label>
            <input type="text" class="form-control MaxValue" id="txtMaxValue" onkeydown="return numbersOnly(event);" maxlength="10" style="width:130px" placeholder="Maximum Value">

            <label for="txtMaxValue">Precision digit</label>
            <input type="text" class="form-control Precisiondigit" id="txtPrecisiondigit" maxlength="1" onkeydown="return numbersOnly(event);" style="width:130px" placeholder="Precision digits">
          </div>
        </div>
        <label class="pad10" for="txtWidth">Width</label>
        <input type="text" class="form-control ControlWidth" id="txtWidth" maxlength="4" style="width:100%" placeholder="Control width" onkeydown="return numbersOnly(event);">

      </div>
  </script>
<script id="textareaPropertiesTemplate" type="text/x-jquery-tmpl">
  <div class="form-group col-md-12" style="padding: 0px;">
    <label for="txtLabelText">Label</label>&nbsp;
    <span class="erroralert">*</span>

    <div>
      <label class="pad10" for="ShowLabel" class="pad10 add_new_checkbox1">Show Label</label>

    </div>

    <label class="pad10" for="Tooltip">Tooltip</label>&nbsp;
    <span class="erroralert" style="display:none;">*</span>
    <input type="text" class="form-control Tooltip" id="txtTooltip" placeholder="Tooltip" maxlength="50" onkeydown="return alphanumericWithSpecialCharacter(event);">
    <div id="dvTxtareatooltip" class="erroralert" style="display:none;"></div>

    <label class="pad10" for="Max Length">Max Length</label>
    <input type="text" class="form-control MaxLength" id="txtMaxLength" maxlength="10" style="width:100%" placeholder="Max length" onkeydown="return numbersOnly(event);">

    <label class="pad10" for="txtWidth">Width</label>

    <input type="checkbox" class="Required" id="chkRequired" text="Required" />

  </div>
</script>

<script id="dropdownPropertiesTemplate" type="text/x-jquery-tmpl">
  <div class="form-group col-md-12">
    <label for="txtLabelText">Label</label>&nbsp;
    <span class="erroralert">*</span>
    <input type="text" class="form-control LabelText" id="txtLabelText" placeholder="Label text" maxlength="50" onkeydown="return alphanumericWithSpecialCharacterForLabel(event);">
    <div id="dvDropDownlbl" class="erroralert" style="display:none;"></div>
    <div>
      <label class="pad10" for="ShowLabel" class="pad10 add_new_checkbox1">Show Label</label>
      <input type="checkbox" class="ShowLabel" id="chkShowLabel" />
